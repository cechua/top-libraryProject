<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="index.js" defer></script>
    <title>Library</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div>
      <table>
        <tr>
          <th>Name</th>
          <th>Author</th>
          <th>Pages</th>
          <th>Status</th>
          <th></th>
        </tr>
        <tbody id="books-grid"></tbody>
      </table>
    </div>
    <button id="addBook">Add New Book</button>
    <div id="formModalBook">
      <form>
        <label for="title">Book Title</label>
        <input type="text" id="title" />
        <label for="author">Book Author</label>
        <input type="text" id="author" />
        <label for="pages">Book Pages</label>
        <input type="text" id="pages" />
        <label for="isRead">Have you read it?</label>
        <input type="checkbox" id="isRead" />
        <button type="button" onClick="submitForm()">Add new Book</button>
      </form>
    </div>
  </body>
</html>
